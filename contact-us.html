<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Simply Yoga Mats. Learn about different types of yoga mats and choose a perfect mat for your unique needs">
    <meta name="keywords"
        content="yoga, yoga mat, exercise, exercise mat, travel mat, sticky mat, rubber mat, yoga practice, yoga beginner">
    <!-- Title -->
    <title>Yoga Mats</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/0f4911cc18.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <header>
            <a href="index.html" id="logo" aria-label="Yoga Mats logo. Click to go to the homepage">
                <h1>Yoga Mats</h1>
            </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i><span
                    class="sr-only">Toggle Menu</span></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html" aria-label="Click here to go to the homepage">Home</a></li>
                    <li><a href="choose-mat.html" aria-label="Click here to go to the choose your mat page">Choose your
                            mat</a></li>
                    <li><a href="contact-us.html" class="active"
                            aria-label="Click here to go to the contact us page">Contact us</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content -->
        <main>
            <section id="contact" aria-label="Background image - a rolled-up yoga mat">
                <form method="GET" action="thank-you.html" id="contact-form">
                    <h2>More questions about yoga mats? We're happy to help!</h2>
                    <label for="name">your name: </label>
                    <input type="text" name="name" id="name" class="text-input" autocomplete="given-name" required>
                    <label for="email">your email: </label>
                    <input type="email" name="email" id="email" class="text-input" autocomplete="email" required>
                    <label for="message">your message: </label>
                    <textarea name="message" id="message" class="textarea-input" placeholder="Type your message here"
                        autocomplete="off" required></textarea>
                    <button type="submit" class="submit-button"
                        aria-label="A send button - click to send your message">send</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <ul id="social-media">
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram account (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter account (opens in a new tab)"><i
                            class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube channel (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>

    </div>
</body>

</html>
